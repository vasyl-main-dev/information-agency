<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-link list-group-item">Logout</button>
    </form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'main:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'main:redactor-list' %}">All redactors</a></li>
  <li class="list-group-item"><a href="{% url 'main:newspaper-list' %}">Last news</a></li>
  <li class="list-group-item"><a href="{% url 'main:index' %}">About us</a></li>
</ul>
