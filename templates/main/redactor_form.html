{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-4">
  <div class="custom-card p-4 shadow fade-in">
    <h2 class="mb-3">✍️ Create redactor</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-main mt-2">Submit</button>
      <a href="{% url 'main:redactor-list' %}" class="btn btn-secondary mt-2 ms-2">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
