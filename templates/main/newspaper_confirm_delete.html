{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <div class="custom-card p-4 shadow fade-in text-center">

    <h2 class="text-danger mb-4">⚠️ Delete Newspaper</h2>

    <p class="mb-4 fs-5">
      Are you sure you want to delete
      <strong>"{{ newspaper.title }}"</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">Delete</button>
      <a href="{% url 'main:newspaper-detail' newspaper.id %}" class="btn btn-outline-secondary px-4">
        Cancel
      </a>
    </form>

  </div>

</div>
{% endblock %}
